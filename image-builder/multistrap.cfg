[General]
arch=armel
directory=build
cleanup=true
noauth=true
unpack=true
aptsources=DebianMirror OhNightly OhTesting
bootstrap=DebianMirror

[DebianMirror]
packages=apt
source=http://ftp.uk.debian.org/debian
keyring=debian-archive-keyring
components=main contrib non-free
suite=testing
omitdebsrc=true

[OhNightly]
packages=
source=http://www.openhome.org/build/nightly/apt-repo
components=main
suite=nightly
omitdebsrc=true

[OhTesting]
packages=
source=http://www.openhome.org/build/nightly/apt-repo
components=main
suite=testing
omitdebsrc=true
