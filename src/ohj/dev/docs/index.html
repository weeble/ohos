<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ohj UI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Le styles -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/docs.css" rel="stylesheet">
        <style>
            body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }

            .ohjpageslider-page {
                background-color: #CCCCCC;
                line-height: 200px;
                text-align: center;
                vertical-align: middle;
                font-size: 70px;
                color: #A3A3A3;
                font-weight: 700;
            }
            
            .ohjpage {
                background-color: #CCCCCC;
                line-height: 200px;
            }
            
        </style>
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet">

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body  data-spy="scroll">

        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </a>
                    <a class="brand " href="#"><span class="ohj">ohj</span></a>
                    <div class="nav-collapse">
                        <ul class="nav">
                            <li class="active">
                                <a href="#">Home</a>
                            </li>
                      


                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <div class="container">

            <div class="hero-unit">
                <h1>ohj Javascript UI library</h1>
                <p>
                    Juice up your apps with the ohj cross platform javscript UI library.
                </p>

            </div>
            <br/>
            <br/>
            <section id="layouts">
                <div class="page-header">
                    <h2></h2>
                </div>

                <div class="row">

                    <div class="span4 well">
                        <h3>Page Slider</h3>
                        <p>
                            A container control to hold pages that can be navigated using slide animations.
                        </p>
                        <div class="row">
                            <div class="span1">
                                <button class="btn" id="btnP1Back">
                                    <i class="icon-chevron-left"></i>Back
                                </button>
                            </div>
                            <div class="offset2 span1">
                                <button id="btnP1Next" class="btn">
                                    Next<i class="icon-chevron-right"></i>
                                </button>
                            </div>
                        </div>
                        <br/>
                        <div id="ps1container">
                            <div id="ps1p1" class="thumbnail">
                                1
                            </div>
                            <div id="ps1p2" class="thumbnail">
                                2
                            </div>
                            <div id="ps1p3" class="thumbnail">
                                3
                            </div>
                            <div id="ps1p4" class="thumbnail">
                                4
                            </div>
                            <div id="ps1p5" class="thumbnail">
                                5
                            </div>
                        </div>

                        <div class="row">
                            <div class="span4"  style="text-align:center">
                                <br/>
                                <a class="btn btn-primary btn-large" href="../ui/pageslider/index.html"> Learn more </a>
                            </div>
                        </div>
                    </div><!-- /.span -->
                    

                </div>

            </section>
           
        </div>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <!-- /container -->

        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="../lib/jquery-1.7.2.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <script src="../ui/ohj.util.js"></script>
        <script src="../ui/ohj.ui.js"></script>
        <script src="../ui/pageslider/ohj.pageslider.js"></script>
        <script src="../ui/toolbar/ohj.toolbar.js"></script>
        <script>
            $().ready(function() {
                var ps = $('#ps1container').ohjpageslider({
                    height : '200px'
                });

                $('#btnP1Next').on('click', function() {
                    ps.navigateNext();
                });

                $('#btnP1Back').on('click', function() {
                    // Use dom data to get ohjpageslider instance
                    $('#ps1container').data('ohjpageslider').navigateBack();
                });
            });
        </script>
    </body>
</html>
