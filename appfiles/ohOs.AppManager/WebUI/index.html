<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>OpenHome</title>
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		
        <link rel="stylesheet" media="all" href="css/less.css"/>
		<link rel="stylesheet" media="all" href="css/oh.ui.min.css"/>
		
		<link rel="stylesheet" media="all" href="css/oh.app.min.css"/>
		
		<script src="Node.js" type="text/javascript"></script>
		
        <script src="js/oh.min.js" type="text/javascript"></script>
        <script src="js/oh.ui.min.js" type="text/javascript"></script>

		<script src="js/oh.net.min.js" type="text/javascript"></script>
		<script src="js/proxy.min.js" type="text/javascript"></script>
		
        <script type="text/javascript" src="js/ohapp.applist.js"></script>
        <script src="js/oh.app.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/applauncher.js"></script>
        
	</head>
	<body lang="en">
		<div id="drawer" data-controls-ohdrawer="true"></div>
     
		<div id="oh-logo">   <div id="back"><img src="img/navigation/back.png" /></div></div>
		<div id="pageScroller" data-controls-ohpageslider="true" data-speed="350">
			<ul>
				<li id="page-myapps">
					<div class="page-content">
						<h1>My Home<div class="appmanager navbutton"><img src="img/navigation/appmanager.png" /></div></h1>
                        <div class="horiz"></div>		
						<div class="page-loader" data-controls-ohloader="true"></div>
                        <div class="help">
                            <div class="help-text">
                                <span class="help-num">1.</span>You don't have any Apps at the moment.  <br/>Press here to begin.
                            </div>
                            <div class="clear"></div>
                            <img class="help-img" src="img/navigation/helparrow.png" />
                        </div>
						<div class="app-list"></div>
					</div>
				</li>
				<li id="page-appmanager">
					<div class="page-content">
						<h1>Manage Apps<div data-uid="<#=id#>" id="app-add"  class="addapp navbutton"><img src="img/navigation/addapp.png" /></div></h1>
                        <div class="horiz"></div>		
						<div class="page-loader" data-controls-ohloader="true"></div>
                        <div class="help">
                            <div class="help-text" style="width:150px;">
                                <span class="help-num">2.</span>To add an App.  <br/>Press here.
                            </div>
                            <div class="clear"></div>

                            <img class="help-img" src="img/navigation/helparrow.png" />
                        </div>
						<div class="app-detailedlist"></div>
					
					</div>
				</li>
			</ul>
		</div>
	</body>
</html>
<script type="text/html" id="tpl_app-launcher">
	<div id="app_<#=handle#>" data-uid="<#=id#>" class="app">
	<div class="app-icon">
	<img onerror="this.src='img/oh-app-default.png'" src="<#=iconUri#>">
	<div class="app-icon-name"><#=name#></div>
	</div>
	</div>
</script>
<script type="text/html" id="tpl_app-manager">
	<div class="detailedapp" data-uid="<#=id#>" id="detailedapp_<#=handle#>">
	<div class="app">
	<div class="app-icon">
	<img onerror="this.src='img/oh-app-default.png'" src="<#=iconUri#>">
	</div>
	</div>
    <div class="app-details">
	    <div class="app-name"><#=name#></div>
	    <div class="app-version">Version: <#=version#></div>
        <div class="app-description"><#=description#></div>
        <div class="app-actions">
	        <button class="btn btn-app-remove btn btnaction sm small">Remove</button>
	        
	        <button href="#" class="btn-app-update btn btnupdate sm small">Update</button>
        </div>
        <div id="progress_<#=handle#>"></div>
	    </div>
	    <br/>
	    <div class="clear"></div>
	    <div class="horiz"></div>	
    </div>
     
</script>

<script type="text/html" id="tpl_app_ghost">
	<div class="detailedapp ghostapp" data-uid="<#=id#>" id="ghostapp_<#=id#>">
	<div class="app">
	    <div class="app-icon">
	    	<img src="img/oh-app-default.png">
	    </div>
	</div>
    <div class="app-details">
	    <div class="ghostapp-url"><#=url#></div>
        <div id="ghostloader_<#=id#>" data-controls-ohloader="true"></div>
	    </div>
    </div>
    
</script>
